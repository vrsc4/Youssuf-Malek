<!DOCTYPE html>
<html>
<head>
    <title>Calculus Calculator</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .calculator {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }
        button {
            background: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #555;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            border-radius: 4px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculus Calculator</h2>
        
        <select id="operation">
            <option value="derivative">Derivative</option>
            <option value="integral">Integral</option>
        </select>

        <div>
            <label>Function (use x as variable):</label>
            <input type="text" id="function" placeholder="e.g., x**2">
        </div>

        <div id="derivativeInputs">
            <label>x value:</label>
            <input type="number" id="xValue" value="0">
        </div>

        <div id="integralInputs" style="display: none;">
            <label>Lower bound:</label>
            <input type="number" id="lowerBound" value="0">
            <label>Upper bound:</label>
            <input type="number" id="upperBound" value="1">
        </div>

        <button onclick="calculate()">Calculate</button>
        
        <div id="result">Result will appear here</div>
    </div>

    <script>
        // h value for derivative
        const h = 0.0001;

        // Evaluate function at a point
        function evaluateFunction(expr, x) {
            // Replace x with actual value and evaluate
            return Function('return ' + expr.replaceAll('x', '(' + x + ')'))();
        }

        // Calculate derivative
        function derivative(expr, x) {
            return (evaluateFunction(expr, x + h) - evaluateFunction(expr, x)) / h;
        }

        // Calculate integral
        function integral(expr, a, b) {
            const n = 1000; // number of rectangles
            let total = 0;
            const dx = (b - a) / n;
            
            for(let i = 0; i < n; i++) {
                const x = a + i * dx;
                total += evaluateFunction(expr, x) * dx;
            }
            
            return total;
        }

        // Show/hide appropriate inputs
        document.getElementById('operation').onchange = function() {
            if(this.value === 'derivative') {
                document.getElementById('derivativeInputs').style.display = 'block';
                document.getElementById('integralInputs').style.display = 'none';
            } else {
                document.getElementById('derivativeInputs').style.display = 'none';
                document.getElementById('integralInputs').style.display = 'block';
            }
        };

        function calculate() {
            const operation = document.getElementById('operation').value;
            const func = document.getElementById('function').value;
            let result;
            
            try {
                if(operation === 'derivative') {
                    const x = parseFloat(document.getElementById('xValue').value);
                    result = derivative(func, x);
                    document.getElementById('result').innerText = 
                        `Derivative at x = ${x} is approximately ${result.toFixed(4)}`;
                } else {
                    const a = parseFloat(document.getElementById('lowerBound').value);
                    const b = parseFloat(document.getElementById('upperBound').value);
                    result = integral(func, a, b);
                    document.getElementById('result').innerText = 
                        `Integral from ${a} to ${b} is approximately ${result.toFixed(4)}`;
                }
            } catch(error) {
                document.getElementById('result').innerText = 
                    'Error! Check your function syntax';
            }
        }
    </script>
</body>
</html>
