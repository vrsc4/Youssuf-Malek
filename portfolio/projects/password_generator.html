<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <style>
        .simulator-container {
            padding: 100px 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        #tkinter-container {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .length-box, .options-box, .password-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .length-box label {
            margin-right: 10px;
        }
        .length-box input {
            width: 50px;
        }
        .options-box label {
            display: block;
            margin: 5px 0;
        }
        .password-box input {
            width: 100%;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-align: center;
            margin: 5px 0;
        }
        button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 5px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">
                <a href="../index.html">Portfolio</a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#about">About</a></li>
                <li><a href="../projects.html">Projects</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="simulator-container">
        <div id="tkinter-container">
            <div class="title">Make a Password!</div>
            
            <div class="length-box">
                <label>Type length (max 100):</label>
                <input type="number" id="length" value="12" min="1" max="100">
            </div>
            
            <div class="options-box">
                <div style="font-weight: bold; margin-bottom: 5px;">What to include?</div>
                <label><input type="checkbox" id="upper" checked> ABC</label>
                <label><input type="checkbox" id="lower" checked> abc</label>
                <label><input type="checkbox" id="nums" checked> 123</label>
                <label><input type="checkbox" id="symbols" checked> !@#</label>
            </div>
            
            <div class="password-box">
                <div style="font-weight: bold; margin-bottom: 5px;">Your Password</div>
                <input type="text" id="password" readonly>
            </div>
            
            <button onclick="makePassword()">Make Password!</button>
            <button onclick="copyPassword()">Copy</button>
        </div>
    </div>

    <script>
        async function initPyodide() {
            let pyodide = await loadPyodide();
            await pyodide.loadPackage("random");
            window.pyodide = pyodide;
            
            // Load the Python code
            await pyodide.runPythonAsync(`
                import random

                def make_password(length, use_upper, use_lower, use_nums, use_symbols):
                    chars = ""
                    if use_upper:
                        chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
                    if use_lower:
                        chars += "abcdefghijklmnopqrstuvwxyz"
                    if use_nums:
                        chars += "0123456789"
                    if use_symbols:
                        chars += "!@#$%^&*()_+-=[]{}|;:,.<>?"
                    
                    if not chars:
                        return "Pick something to include!"
                    
                    password = ""
                    for i in range(length):
                        password += random.choice(chars)
                    
                    return password
            `);
        }

        initPyodide();

        function makePassword() {
            const length = parseInt(document.getElementById('length').value);
            if (length < 1 || length > 100) {
                alert("Length must be 1-100!");
                return;
            }
            
            const useUpper = document.getElementById('upper').checked;
            const useLower = document.getElementById('lower').checked;
            const useNums = document.getElementById('nums').checked;
            const useSymbols = document.getElementById('symbols').checked;
            
            const password = window.pyodide.runPython(
                `make_password(${length}, ${useUpper}, ${useLower}, ${useNums}, ${useSymbols})`
            );
            
            document.getElementById('password').value = password;
        }

        function copyPassword() {
            const password = document.getElementById('password').value;
            if (password && password !== "Pick something to include!") {
                navigator.clipboard.writeText(password);
                alert("Password copied!");
            }
        }
    </script>
</body>
</html>
