<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <style>
    .code-viewer {
        padding: 100px 2rem 2rem;
        background: var(--light-background);
        min-height: 100vh;
    }
    .code-container {
        max-width: 1000px;
        margin: 0 auto;
        background: #1e1e1e;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .code-header {
        background: #2d2d2d;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #3d3d3d;
    }
    .code-header h2 {
        color: white;
        margin: 0;
        font-size: 1.2rem;
    }
    .code-content {
        padding: 1rem;
        overflow-x: auto;
    }
    pre {
        margin: 0;
        background: transparent !important;
    }
    code {
        font-family: 'Fira Code', monospace !important;
        font-size: 14px;
        line-height: 1.5;
    }
    .back-btn {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    .back-btn:hover {
        color: var(--primary-color);
    }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">
                <a href="index.html">Portfolio</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="code-viewer">
        <div class="code-container">
            <div class="code-header">
                <a href="projects.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Projects
                </a>
                <h2 id="filename">Loading...</h2>
            </div>
            <div class="code-content">
                <pre><code class="language-python" id="code-display">Loading code...</code></pre>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script>
    async function loadCode() {
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');
        if (!file) {
            document.getElementById('code-display').textContent = 'No file specified';
            return;
        }
        
        try {
            const response = await fetch(file);
            const code = await response.text();
            document.getElementById('filename').textContent = file.split('/').pop();
            document.getElementById('code-display').textContent = code;
            Prism.highlightElement(document.getElementById('code-display'));
        } catch (error) {
            document.getElementById('code-display').textContent = 'Error loading file';
        }
    }

    loadCode();
    </script>
</body>
</html>
